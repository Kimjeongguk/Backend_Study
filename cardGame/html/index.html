<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUBLOT</title>
    <link rel="shortcut icon" href="../images/layout/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/swiper.css">
    <link rel="stylesheet" href="../css/splitting.css">
    <link rel="stylesheet" href="../css/fancybox.css">
    <link rel="stylesheet" href="../css/jquery-ui.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script src="../js/gsap/gsap.min.js"></script>
    <script src="../js/splitting.min.js"></script>
    <script src="../js/swiper.min.js"></script>
    <script src="../js/fancybox.umd.js" defer></script>
    <script src="../js/chart.min.js"></script>
    <script src="../js/main.js" defer></script>
</head>
<body>
    <header id="header">
        <h1 id="logo">
            <a href="">CARD GAME</a>
        </h1>
    </header>
    
    <main id="main">
        <div id="startGame">
            <div>
                <h2>이름을 쓰세요.</h2>
                <input type="text" id="userName">
                <select name="" id="selectGame">
                    <option value="1">초급(6장)</option>
                    <option value="2">중급(12장)</option>
                    <option value="3">고급(24장)</option>
                </select>
            </div>
            <button class="btnStart">GAME START</button>
        </div>
    </main>
    <div id="gameover">
        <div class="lastScore"></div>
        
        <select name="" id="selectGame">
            <option value="1">초급(6장)</option>
            <option value="2">중급(12장)</option>
            <option value="3">고급(24장)</option>
        </select>
        <button class="btnRestart">다시하기</button>

        <div id="rank">
            <ul class="rankList">
                
            </ul>
        </div>
    </div>
</body>
</html>
